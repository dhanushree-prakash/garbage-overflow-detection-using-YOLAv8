<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartBin 360 - Process Stopped</title>
<style>
/* Reset & Body */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
body {
  background: linear-gradient(135deg,#0f0f0f,#121212);
  color:#fff; display:flex; flex-direction:column; min-height:100vh; overflow:hidden; position:relative;
}

/* Particle Background */
canvas#particles{ position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; }

/* Header */
header {
  display:flex; align-items:center; justify-content:center; padding:20px; border-bottom:1px solid #333; z-index:10; position:relative;
}
header img.logo { width:70px; height:70px; margin-right:15px; }
header h1 { font-size:2rem; font-weight:700; background: linear-gradient(90deg,#79dd2d,#9dff7a); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }

/* Center Card */
.card {
  background: rgba(255,255,255,0.05); border-radius:16px; border:1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(12px); box-shadow:0 8px 24px rgba(0,0,0,0.5);
  padding:40px; text-align:center; z-index:10; margin:auto; max-width:500px; position:relative;
}

/* Animated Checkmark */
.checkmark-container {
  width:100px; height:100px; margin:0 auto 20px auto; position:relative;
}
.checkmark-circle {
  stroke:#79dd2d; stroke-width:4; fill:none; stroke-dasharray:157; stroke-dashoffset:157;
  animation: circleFill 1s forwards;
}
.checkmark-tick {
  stroke:#79dd2d; stroke-width:4; fill:none; stroke-dasharray:50; stroke-dashoffset:50;
  animation: tickDraw 0.5s 1s forwards;
}
@keyframes circleFill { to { stroke-dashoffset:0; } }
@keyframes tickDraw { to { stroke-dashoffset:0; } }

/* Buttons */
a.button {
  text-decoration:none; padding:14px 28px; border-radius:12px; background:#79dd2d; color:#000; font-weight:600;
  transition: all 0.3s ease; display:inline-block;
  margin-top:15px;
}
a.button:hover { transform:translateY(-2px) scale(1.05); box-shadow:0 0 16px #79dd2d; }

/* Footer */
footer{ text-align:center; padding:15px; border-top:1px solid #333; font-size:0.9rem; color:#aaa; position:relative; z-index:10; }
footer q{ color:#79dd2d; font-style:italic; display:block; }

@media(max-width:600px){ .card{padding:25px; margin:20px;} a.button{padding:12px 20px;} }
</style>
</head>
<body>

<!-- Particle Canvas -->
<canvas id="particles"></canvas>

<!-- Header -->
<header>
  <img src="{{ url_for('static', filename='logo.png') }}" alt="SmartBin Logo" class="logo">
  <h1>BinAlert 360</h1>
</header>

<!-- Center Card -->
<div class="card">
  <div class="checkmark-container">
  <svg width="100" height="100" viewBox="0 0 52 52">
    <circle class="checkmark-circle" cx="26" cy="26" r="22"/> <!-- reduced radius -->
    <path class="checkmark-tick" d="M14 27 L22 35 L38 17"/>
  </svg>
</div>

  <h2>Process Terminated</h2>
  <p>The camera/video processing has been successfully stopped.</p>
  <a href="/" class="button">üè† Return Home</a>
</div>

<!-- Footer -->
<footer>
  <q>Cleanliness is not just about hygiene, it‚Äôs about dignity.</q>
  <p>BinAlert 360 ¬© 2025</p>
</footer>

<script>
// Particle Background
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width=window.innerWidth; canvas.height=window.innerHeight;

const particlesArray = [];
for(let i=0;i<80;i++){
  particlesArray.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    dx:(Math.random()-0.5)*0.5,
    dy:(Math.random()-0.5)*0.5
  });
}

function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particlesArray.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2,false);
    ctx.fillStyle='rgba(120,221,45,0.3)';
    ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();
window.addEventListener('resize',()=>{ canvas.width=window.innerWidth; canvas.height=window.innerHeight; });
</script>

</body>
</html>
